{% extends 'base.html' %}
{% load bootstrap4 %}

{% load static %}

{% block content %}

    <div class = "yellow-form">
        <div>
            <h4>Change Info</h4>
        </div>

        <div>
            <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn-submit">
            </form>
        </div>
    </div>

{% endblock%}
